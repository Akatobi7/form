<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>


<script>
    function modify(){
        document.getElementById("result").textContent = "Hello, you clicked button"
    }
</script>
</head>
<body>
    <form>
        <label> First name: </label>
        <input type="text" name="first name"
        <br>
        <label> Last Name: </label>
        <input type="text" name="last name"
        <div>
            <label> Age: </label>
        <input type="number" name="Age"
        </div>
        <input type = "submit" value = "submit" onclick="modify()">
    </form>
    <div id="result"></div>
</body>
</html>
